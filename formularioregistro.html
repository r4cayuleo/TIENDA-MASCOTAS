<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/formstyle1.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Formulario de Registro</h3>
         </div>
         <div class="panel-body">           
            <form class="form-horizontal" id="signupForm">
            
            <div class="form-group">
                <label for="fullname" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="fullname" name="fullname" class="form-control">
                </div>
            </div>
           
           <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" id="email" name="email" class="form-control">
                </div>
            </div>
           
           <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" id="password" name="password" class="form-control">
                </div>
            </div>
           
           <div class="form-group">
                <label for="confirm_password" class="col-sm-2 control-label">Confirm password</label>
                <div class="col-sm-10">
                    <input type="text" id="confirm_password" name="confirm_password" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo" class="form-control">
                        <option value="">--Seleccionar--</option>
                        <option value="double zero">Hombre</option>
                        <option value="seven">Mujer</option>
                        <option value="thirteen">Prefiero no decir</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">                  
                 <div class="checkbox">
                    <label> <input type="checkbox" id="agree" name="agree" value="agree">He le√≠do y acepto las politica de privacidad y uso.</label>                   
                 </div>
                 <em id="agree-error" class="help-block"></em>
              </div>            
            </div>
            <div>
                <ul>
                    <li>
                        <a href="formularioLogin.html">Ya tengo cuenta</a>
                    </li>
                </ul>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>
            </div>

        </form> 
         </div>
      </div>
   </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
   <script src="js/formvalidator.js"></script>
</body>
</html>
